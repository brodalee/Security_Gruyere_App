<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TheHottestReviews</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/public?type=css&resource_name=new_sauce">
</head>
<body>

{{ use::menu.html }}

<div>
    <form enctype="multipart/form-data" method="POST" action="{{ route::app.sauce.create.post }}" _ngcontent-c6="" class="ng-invalid ng-dirty ng-touched">
        <div _ngcontent-c6="" class="form-group">
            <label _ngcontent-c6="" for="name">Name</label>
            <input _ngcontent-c6="" class="form-control ng-untouched ng-pristine ng-invalid" id="name" name="name" type="text">
        </div>
        <div _ngcontent-c6="" class="form-group">
            <label _ngcontent-c6="" for="manufacturer">Manufacturer</label>
            <input name="manufacturer" _ngcontent-c6="" class="form-control ng-untouched ng-pristine ng-invalid" id="manufacturer"
                   type="text">
        </div>
        <div _ngcontent-c6="" class="form-group">
            <label _ngcontent-c6="" for="description">Description</label>
            <textarea name="description" _ngcontent-c6="" class="form-control ng-untouched ng-pristine ng-invalid" id="description"
                      rows="5"></textarea>
        </div>
        <div _ngcontent-c6="" class="form-group">
            <input name="imageUrl" type="file">
        </div>
        <div _ngcontent-c6="" class="form-group">
            <label _ngcontent-c6="" for="main-pepper">Main Pepper
                Ingredient</label>
            <input name="mainPepper" _ngcontent-c6="" class="form-control ng-untouched ng-pristine ng-invalid" id="main-pepper"
                   type="text">
        </div>
        <div _ngcontent-c6="" class="form-group">
            <label _ngcontent-c6="" for="heat">Heat</label>
            <div _ngcontent-c6="" class="heat-container">
                <input name="heat" _ngcontent-c6="" class="custom-range heat-range ng-valid ng-dirty ng-touched" id="heat" max="10"
                       min="1" type="range">
                <input id="heat_value"  _ngcontent-c6="" class="form-control heat-reading ng-untouched ng-pristine" type="number"
                       disabled="">
            </div>
        </div>
        <button _ngcontent-c6="" color="primary" mat-raised-button="" class="mat-raised-button mat-primary">
            <span class="mat-button-wrapper">SUBMIT</span>
            <div class="mat-button-ripple mat-ripple" matripple=""></div>
            <div class="mat-button-focus-overlay"></div>
        </button>
    </form>

    <script>
        document.getElementById('heat').addEventListener('input', e => {
            document.getElementById('heat_value').value = e.target.value
        })
    </script>

</div>
</body>
</html>
